{% extends "base.html" %} 

{% load static %}

{% block css_refs %}
  <link href="{% static "user/users.css" %}">
{% endblock  %}


{% block title %} Users {% endblock %}

{% block body %}
  {% include "partials/header.html" with active_page="Users" %}
  <h1>Users</h1>
  <ul>
    {% for user in users %}
    <li><a href="{% url "specific-user-path" user_id=user.id %}">{{ user.name|title }}</a></li>
    {% endfor %}
  </ul> 

{% endblock  %}
