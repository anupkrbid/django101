<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Views</title>
  </head>
  <body>
    <h1>View Paths</h1>
    <ul>
      {% for view in views %}
      <li><a href="{{view.path}}">{{view.text}}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
